<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/32eec9b3e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="banner">
        <div class="card">
            <div class="content">
                <input type="text" placeholder="Number One" class="numberOne">
                <input type="text" placeholder="Number Two" class="numberTwo">
                <div class="inlineBtn">
                    <button onclick="Plus()">
                        +
                    </button>
                    <button onclick="Minus()">
                        -
                    </button>
                    <button onclick="Multi()">
                        &times;
                    </button>
                    <button onclick="Del()">
                        %
                    </button>
                    <button onclick="Clear()">C</button>
                </div>

                <div>
                    <p>
                        Result: <b class="result" style="color: green;"></b>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
